<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Country Collection</title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="Main.js"></script>
	<link rel="stylesheet" href="Main_Style.css">
	<link rel="stylesheet" href="Searchbar.css">
</head>

<body>
	<div class="sidebar">
		<div class="dropdown">
			<button class="dropbtn">Search via Country name</button>
			<div class="dropdown-content">
				<p>Alpha</p>
				<p>Country name</p>
			</div>
		</div>
		<div class="searchbar">
			<input type="text" placeholder="Search...">
			<ul class="results"></ul>
		</div>
	</div>
	<div class="initialInfo">
		<p>Search for a country on the side!</p>
	</div>
	<div class="infoDiv">
		<div class="flag_grad">
			<img id="flagbkgn" src="">
		</div>
		<div class="info_box">
			<div class="infoText">
				<h1 id="info_countryName"></h1>
				<h2 id="info_countryCapital"></h2>
				<h2 id="info_countryPopulation"></h2>
				<div id="info_Languages">
					<p>Languages</p>
					<ul></ul>
				</div>
				<div class="exchanger">
					<p>Currency Converter</p>
					<input type="number" placeholder="USD">
					<p>ðŸ¡†</p>
					<p class="rateOutput">...</p>
				</div>
			</div>
			<iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyCz5aeUcSAeVm_93qgq4paYsz_xoJb4YW0
    &q=Space+Needle,Seattle+WA" allowfullscreen>
			</iframe>
		</div>

	</div>
</body>

</html>
